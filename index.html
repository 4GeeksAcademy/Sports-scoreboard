<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,700;0,900;1,500;1,700;1,900&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body class="container">
    <div id="app" class="container">
        <div id="score-board" class="container">
            <div class="timer container">
                <h1>
                    40.05
                </h1>
            </div>
            <div class="score">
                <div class="visitante">
                    <p>Guest</p>
                    <h1>
                        0
                    </h1>
                </div>
                <div style="background-color: transparent; height: 60px; width: 60px;"></div>
                <div class="local">
                    <p>Home</p>
                    <h1>
                        0
                    </h1>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="guest-controls">
                <button id="guest-add-1">1</button>
                <button id="guest-add-2">2</button>
                <button id="guest-add-3">3</button>
            </div>
            <div class="home-controls">
                <button id="home-add-1">1</button>
                <button id="home-add-2">2</button>
                <button id="home-add-3">3</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body> 
</html>
